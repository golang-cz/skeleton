version: "3.8"
services:
  postgresql:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
    ports:
      - 5432:5432
    volumes:
      - /data:/var/lib/postgresql/data
    restart: always
  skeleton:
    build: .
    container_name: skeleton
    ports:
      - "8877:8877"
    network_mode: host
    restart: always
